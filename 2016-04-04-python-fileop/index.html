        <p>python文件批量重命名操作<br><a id="more"></a><br>python批量更改文件名<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">change_name</span><span class="params">(path)</span>:</span></span><br><span class="line">    <span class="keyword">global</span> count;</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> os.path.isfile(path) <span class="keyword">and</span> <span class="keyword">not</span> os.path.isdir(path):</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">False</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> os.path.isfile(path):</span><br><span class="line">        filepath = os.path.split(path)</span><br><span class="line">        filename = os.path.splitext(filepath[<span class="number">-1</span>])</span><br><span class="line">        file_ext = filename[<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> file_ext == <span class="string">'.txt'</span>:</span><br><span class="line">            os.rename(path, filepath[<span class="number">0</span>]+<span class="string">'/'</span>+<span class="string">'ex_'</span>+str(count)+file_ext)</span><br><span class="line">            count += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">elif</span> os.path.isdir(path):</span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> os.listdir(path):</span><br><span class="line">            change_name(os.path.join(path, x))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">count = <span class="number">1</span></span><br><span class="line">file_dir = <span class="string">'C:/Users/lansheng/Desktop/py'</span></span><br><span class="line">change_name(file_dir)</span><br></pre></td></tr></table></figure></p>
<p>用md5查找文件夹下相同文件并删除<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> hashlib</span><br><span class="line"><span class="keyword">from</span> time <span class="keyword">import</span> clock <span class="keyword">as</span> now</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getmd5</span><span class="params">(filename)</span>:</span></span><br><span class="line">    file_txt = open(filename, <span class="string">'rb'</span>).read()</span><br><span class="line">    md5 = hashlib.md5()</span><br><span class="line">    md5.update(file_txt)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> md5.hexdigest()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">path = <span class="string">'.'</span></span><br><span class="line">all_md5 = []</span><br><span class="line">total_file = <span class="number">0</span></span><br><span class="line">delete_file = <span class="number">0</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">del_dump</span><span class="params">(path)</span>:</span></span><br><span class="line">    <span class="keyword">global</span> total_file</span><br><span class="line">    <span class="keyword">global</span> delete_file</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> parent, dirnames, filenames <span class="keyword">in</span> os.walk(path):</span><br><span class="line">        <span class="keyword">for</span> filename <span class="keyword">in</span> filenames:</span><br><span class="line">            total_file += <span class="number">1</span></span><br><span class="line">            real_path = os.path.join(parent, filename)</span><br><span class="line">            <span class="comment">#print real_path</span></span><br><span class="line"></span><br><span class="line">            filemd5 = getmd5(real_path)</span><br><span class="line">            <span class="keyword">if</span> filemd5 <span class="keyword">in</span> all_md5:</span><br><span class="line">                delete_file += <span class="number">1</span></span><br><span class="line">                <span class="comment">#do delete</span></span><br><span class="line">                os.remove(real_path)</span><br><span class="line">                <span class="keyword">print</span> <span class="string">'remove:'</span>,real_path</span><br><span class="line"></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                all_md5.append(filemd5)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">del_emptydir</span><span class="params">(path)</span>:</span></span><br><span class="line">    <span class="keyword">if</span> os.path.isdir(path):</span><br><span class="line">        <span class="keyword">for</span> p <span class="keyword">in</span> os.listdir(path):</span><br><span class="line">            d = os.path.join(path, p)</span><br><span class="line">            <span class="keyword">if</span>(os.path.isdir(d) == <span class="keyword">True</span>):</span><br><span class="line">                del_emptydir(d)					<span class="comment">#recursive</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> os.listdir(path):</span><br><span class="line">        os.rmdir(path)</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'remove dir:'</span>, path</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">start = now()</span><br><span class="line"></span><br><span class="line">del_dump(path)</span><br><span class="line"><span class="comment">#del_emptydir(path)</span></span><br><span class="line"></span><br><span class="line">end = now()</span><br><span class="line"></span><br><span class="line">time_last = end - start</span><br><span class="line"></span><br><span class="line"><span class="keyword">print</span> <span class="string">'total file: '</span>, total_file</span><br><span class="line"><span class="keyword">print</span> <span class="string">'delete file: '</span>, delete_file</span><br><span class="line"><span class="keyword">print</span> <span class="string">'cost time: '</span>, time_last, <span class="string">'s'</span></span><br></pre></td></tr></table></figure></p>
